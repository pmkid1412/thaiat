# HTTP: redirect to HTTPS
server {
    listen 80;
    server_name api.thaiatkimhoa.vn;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name api.thaiatkimhoa.vn;

    ssl_certificate /etc/letsencrypt/live/api.thaiatkimhoa.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.thaiatkimhoa.vn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

   # set $cors_origin "";
  #  if ($http_origin ~* "^https://(cms|api)\.thaiatkimhoa\.vn$") {
 #     set $cors_origin $http_origin;
#    }

    # NestJS API
    location / {
	# CORS headers
    #    add_header 'Access-Control-Allow-Origin' "$cors_origin" always;
     #   add_header 'Access-Control-Allow-Credentials' 'true' always;
      #  add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
       # add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type' always;

        # Preflight OPTIONS request
        #if ($request_method = OPTIONS) {
         #   return 204;
        #}
	
        proxy_pass http://be-app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

